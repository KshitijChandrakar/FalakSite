
<nav class="p0  {{ .Site.Params.navClasses }}{{ .Site.Params.background_color_class | default "bg-black" }}" role="navigation">
  <div class="{{ $.Site.Params.nav_dimming_class }}">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <div class="flex items-center">
          <img src="{{ relURL . }}" class="w100 mw4-ns" alt="{{ $.Site.Title }}" />
          <h1 class ="p0 m0">{{ $.Site.Title }}</h1>

        </div>
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main2 }}
          <li class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social/follow.html" . }}
    </div>
  </div>
  </div>
</nav>
